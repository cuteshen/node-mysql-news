<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
    <script>
        var app=angular.module('app',[]);

        app.controller('getnews', function ($scope, $http) {
                $scope.data=[];
                $http.get('news',{
                    params:{act:'get'},
                    responseType:'json'//
                }).success(function(res){
                    console.log(res);
                    $scope.data=res.data;
                }).error(function (err) {
                    console.log(err);
                })
        })
    </script>
</head>
<body ng-app="app">
<div id="box" ng-controller="getnews">
    <h2>读取新闻列表</h2>
    <ul>
        <li ng-repeat="item in data"><a href="{{item.href}}">{{item.title}}</a></li>
    </ul>
</div>
</body>
</html>
